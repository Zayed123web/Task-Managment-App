            <span class="navbar-toggler-icon"></span>

            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">

            </form>
          </div>
        </div>
      </nav>
      <!-- End of navbar -->
      
      <!-- Button For main 3 part -->
      <div class="row m-5">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="buttonsForMain text-center">
            <div class="btn-group" role="group" aria-label="Basic outlined example">
              <button type="button" class="btn btn-outline-primary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo"><i class="fas fa-plus-circle"></i> Add Task</button>
              <button type="button" class="btn btn-outline-primary btn-lg"><i class="fas fa-list-alt"></i> All Task</button>
              <button type="button" class="btn btn-outline-primary btn-lg"><i class="fas fa-check-circle"></i> Completed</button>
              
            </div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
      <!-- End Button -->


    <!-- Modal -->    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"><i class="fas fa-plus-circle"></i> Add A New Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-2">
                <label for="recipient-name" class="col-form-label">Task Name:</label>
                <input type="text" class="form-control" id="taskName">
              </div>
              <div class="mb-2">
                <label for="task-date" class="col-form-label">Date:</label>
                <input type="date" class="form-control" id="taskDate">
              </div>
              <div class="mb-2">
                <label for="start-time" class="col-form-label">Start Time:</label>
                <input type="time" class="form-control" id="taskStartTime">
              </div>
              <div class="mb-2">
                <label for="end-time" class="col-form-label">End Time:</label>
                <input type="time" class="form-control" id="taskEndTime">
              </div>
              <div class="mb-2">
                <label for="task-priority" class="col-form-label">Priority:</label>
                <select id="taskPriority" class="form-select" aria-label="Default select example">
                  <option selected value="1">High</option>
                  <option value="2">Medium</option>
                  <option value="3">Low</option>
                </select>
              </div>
              <div class="mb-2">
                <label for="message-text" class="col-form-label">Note:</label>
                <textarea class="form-control" id="TaskNote"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="createTaskBtn" type="button" class="btn btn-primary" data-bs-dismiss="modal">Done</button>
          </div>
        </div>
      </div>
    </div>

      <!-- Placholders -->
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="listOfTask">
            <div class="list-group">
              <ol id="taskListUi" class="list-group list-group-numbered">

                  <div class="ms-2 me-auto">

                    <a class="mx-1 fs-4 text-danger" href="#" title="Delete Task"><i class="fas fa-trash"></i></a>
                  </span>
                </li> -->
              </ol>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
